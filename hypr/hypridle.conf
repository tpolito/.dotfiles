general {
    lock_cmd = pidof hyprlock || hyprlock                  # lock screen
    before_sleep_cmd = loginctl lock-session && sleep 2    # lock before suspend (wait for lock initialize)
    after_sleep_cmd = hyprctl dispatch dpms on             # to avoid having to press a key twice to turn on the display.
    inhibit_sleep = 3                                      # wait until screen is locked
}

listener {
    timeout = 900                                             # 15min
    on-timeout = pidof hyprlock || hyprlock                   # start screensaver (if we haven't locked already)
}

listener {
    timeout = 1800                     # 30min
    on-timeout = loginctl lock-session # lock screen when timeout has passed
}

listener {
    timeout = 10800                                          # 3 hours
    on-timeout = hyprctl dispatch dpms off                   # screen off when timeout has passed
    on-resume = hyprctl dispatch dpms on                     # screen on when activity detected
}
